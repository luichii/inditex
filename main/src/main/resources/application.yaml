debug: true

spring:
  beaninfo:
    dump: true
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
  devtools:
    restart:
      enabled: true
    remote:
      debug:
        enabled: true
      local-port: 5005
logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
    com.inditex: DEBUG